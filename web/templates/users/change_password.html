{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}{{ block.super }} - Change Password{% endblock %}

{% block content %}
<form action="{% url 'users_change_password' %}" method="post" accept-charset="utf-8">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Change password"/>
</form>
{% endblock %}
